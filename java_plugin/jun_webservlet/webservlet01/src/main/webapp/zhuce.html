<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/login.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">注册</div>
        <div class="login_form">
			<form id="Login" name="Login" method="get"  action="zhuceServlet">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text"  name="name" class="login_input" >
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password"  name="password" class="login_input" >
                                        <span id="password-msg" class="error"></span>
				</li>
                <li class="login-item">
                    <span>性 别：</span>
                    <input type="password"  name="sex" class="login_input" >
                    <span id="sex-msg" class="error"></span>
                </li>
                <li class="login-item">
                    <span>地 址：</span>
                    <input type="password" name="address" class="login_input" >
                    <span id="address-msg" class="error"></span>
                </li>
                <li class="login-item">
                    <span>时 间：</span>
                    <input type="date"  name="date" class="login_input" >
                    <span id="date-msg" class="error"></span>
                </li>
				<li class="login-sub">
					<input type="submit" name="Submit" value="注册登陆" />
                                        <input type="reset" name="Reset" value="重置" />
				</li>                      
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
</body>
</html>
