<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>富文本编辑器</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../plugin/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../plugin/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../../adminlte/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../adminlte/css/skins/all-skins.min.css">
  <link rel="stylesheet" href="../../plugin/summernote/summernote.css">
  <link rel="stylesheet" href="../../system/css/common.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition gray-bg sidebar-mini">
<div class="wrapper">
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header">
			<h3 class="box-title">Summernote Editor 编辑器
				<small>超简单所见即所得的编辑器</small>
			</h3>
			<div class="pull-right box-tools">
				<button type="button" class="btn btn-info btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
				<button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
					<i class="fa fa-times"></i>
				</button>
			</div>
          </div>
          <div class="box-body pad">
            <form>
				<input id="content" name="content" type="hidden">
				<div id="summernote"></div>
            </form>
          </div>
		  <div class="box-footer">
		  	查看<a href="https://summernote.org/" target="_blank">summernote控件</a>获取更多信息和样例
		  </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="../../plugin/jquery/jquery.min.js"></script>
<script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugin/fastclick/fastclick.js"></script>
<script src="../../adminlte/js/adminlte.min.js"></script>
<script src="../../plugin/summernote/summernote.min.js"></script>
<script src="../../plugin/summernote/summernote-zh-CN.js"></script>
<script>
  $(function () {
    $('#summernote').summernote({
		placeholder: '请输入文本内容',
		height : 192,
		lang : 'zh-CN',
		followingToolbar: false,
		callbacks: {
			onImageUpload: function (files) {
				//sendFile(files[0], this);
			}
		}
	});
  })
</script>
</body>
</html>
