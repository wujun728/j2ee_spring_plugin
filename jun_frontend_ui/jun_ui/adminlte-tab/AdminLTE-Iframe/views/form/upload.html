<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>空白页</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../plugin/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../plugin/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../../adminlte/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../adminlte/css/skins/all-skins.min.css">
  <link rel="stylesheet" href="../../plugin/bootstrap-fileinput/css/fileinput.min.css">
  <link rel="stylesheet" href="../../system/css/common.css" />
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition sidebar-mini gray-bg">
<div class="wrapper">
	<section class="content">
		<div class="row">
			<div class="col-sm-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">文件上传</h3>
						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					<div class="box-body">
						<div class="form-group">
						    <label class="font-noraml">简单示例</label>
						    <div class="file-loading">
						        <input id="input-b1" name="input-b1" type="file" class="file" data-browse-on-zone-click="true" data-language="zh">
						    </div>
						</div>
						<div class="form-group">
						    <label class="font-noraml">不显示缩略图</label>
						    <div class="file-loading">
						        <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false" data-show-upload="false" data-language="zh">
						    </div>
						</div>
						<div class="form-group">
						    <label class="font-noraml">多文件上传</label>
						    <div class="file-loading">
						        <input id="fileinput-demo-1" type="file" multiple>
						    </div>
						</div>
					</div>
					<div class="box-footer">
						查看 <a href="https://github.com/kartik-v/bootstrap-fileinput" target="_blank">bootstrap-fileinput插件</a> 获取更多样例和信息
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="control-sidebar-bg"></div>
</div>
<script src="../../plugin/jquery/jquery.min.js"></script>
<script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="../../plugin/fastclick/fastclick.js"></script>
<script src="../../adminlte/js/adminlte.min.js"></script>
<script src="../../plugin/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="../../plugin/bootstrap-fileinput/js/locales/zh.js"></script>
<script src="../../system/js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
		
        $("#fileinput-demo-1").fileinput({
			language: 'zh',
            uploadUrl: '#',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
                "../../image/jingtian.jpg", "../../image/zhaoyihuan.jpg"
			]
        });
        
        $("#fileinput-demo-1").on("fileuploaded", function(event, data, proviewId, index) {
            console.info(event);
            console.info(data);
            console.info(proviewId);
            console.info(index);
        });
        
    });
</script>
</body>
</html>
