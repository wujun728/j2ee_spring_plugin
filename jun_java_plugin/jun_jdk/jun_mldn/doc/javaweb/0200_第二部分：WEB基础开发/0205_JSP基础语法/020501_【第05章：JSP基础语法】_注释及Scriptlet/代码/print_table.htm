<body>
<form action="print_table.jsp" method="post">
	<table border="1" width="100%">
		<tr>
			<td>请输入要显示表格的行数：</td>
			<td><input type="text" name="row"></td>
		</tr>
		<tr>
			<td>请输入要显示表格的列数：</td>

			<td colspan="2">
				<input type="submit" value="显示">
				<input type="reset" value="重置">
			</td>
		</tr>
	</table>
</form>
